<section class="server">
    <p>servers works!</p>

    <!--This is the property biding exemple-->
    <h1>This is the property biding exemple</h1>
    <button class="btn btn-primary" [disabled]="!allowNewServer">Add Server property biding</button>

    <!--This is the string interpolation exemple-->
    <h1>This is the string interpolation exemple</h1>
    <p>Server ID: {{serverID}}</p>
    <p [innerText]="allowNewServer"></p>

    <!--This is the event biding exemple-->
    <h1>This is the event biding exemple</h1>
    <button class="btn btn-primary" 
    [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server Event biding</button>
    <p>{{serverCreationStatus}}</p>

    <input type="text" class="form-control" (input)="onUpdateServerName($event)">
    <p>Server Name: {{serverName}}</p>

    <!--This is the Two-way biding exemple-->
    <h1>This is the Two-way biding exemple</h1>
    <input type="text" class="form-control" [(ngModel)]="serverName">
    <p>Server Name: {{serverName}}</p>


    <app-server></app-server>

</section>
